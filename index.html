<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#BoykotListesi</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --card-bg: #2c2c2c;
      --text-color: #f1f1f1;
      --accent: #4caf50;
      --danger: #ff5252;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 900px;
    }

    .container {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    input, textarea {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: var(--text-color);
    }

    input::placeholder, textarea::placeholder {
      color: #ccc;
    }

    button {
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #3fa744;
    }

    #sonuc, #onayMesaji, #gorusMesaji, #alternatifMesaji {
      margin-top: 15px;
      font-size: 15px;
      font-weight: 500;
      padding: 12px;
      border-radius: 12px;
      display: none;
    }

    .boykot {
      background-color: #3b1f1f;
      color: var(--danger);
    }

    .temiz {
      background-color: #1f3b2c;
      color: var(--accent);
    }

    .onay {
      background-color: #1e2a3b;
      color: #4aa3ff;
    }

    .alt-kutu {
      margin-top: 50px;
      width: 100%;
      max-width: 700px;
      background-color: #2c2c2c;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .alt-kutu h3 {
      color: var(--accent);
      margin-bottom: 15px;
    }

    .alt-kutu ul {
      list-style: none;
      padding: 0;
      margin: 0 0 15px 0;
    }

    .alt-kutu ul li {
      margin-bottom: 10px;
      font-size: 15px;
    }

    .alt-kutu a {
      text-decoration: underline;
      color: #4aa3ff;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>#BoykotListesi</h1>
  <p>Hangi markalar artƒ±k yok?</p>
  <a href="liste.html" class="button-link">üìã T√ºm Boykotlu Markalarƒ± G√∂r</a>

  <div class="grid-container">
    <!-- Sorgulama -->
    <div class="container">
      <h2>Boykot Sorgulama</h2>
      <input type="text" id="markaAdi" placeholder="Marka adƒ±nƒ± yazƒ±n...">
      <button onclick="sorgula()">Sorgula</button>
      <div id="sonuc"></div>
    </div>

    <!-- Boykot Marka √ñner -->
    <div class="container">
      <h2>Boykot Marka √ñner</h2>
      <input type="text" id="onerilenMarka" placeholder="√ñnerilecek marka...">
      <button onclick="markaOner()">Marka √ñner</button>
      <div id="onayMesaji" class="onay"></div>
    </div>

    <!-- G√∂r√º≈ü Payla≈ü -->
    <div class="container">
      <h2>G√∂r√º≈ü√ºn√º Payla≈ü</h2>
      <textarea id="gorusMetni" placeholder="Bu site hakkƒ±nda d√º≈ü√ºnceniz veya √∂neriniz..." rows="4"></textarea>
      <button onclick="gorusGonder()">G√∂r√º≈ü G√∂nder</button>
      <div id="gorusMesaji" class="onay"></div>
    </div>

    <!-- Alternatif √ñner -->
    <div class="container">
      <h2>Alternatif Marka √ñner!</h2>
      <input type="text" id="boykotMarka" placeholder="Boykot edilen marka">
      <input type="text" id="alternatifMarka" placeholder="√ñnerdiƒüiniz alternatif marka">
      <button onclick="alternatifOner()">Alternatif √ñner</button>
      <div id="alternatifMesaji" class="onay"></div>
    </div>
  </div>

  <!-- Alternatif √ñneriler Kutusu -->
  <div class="alt-kutu">
    <h3>üì¶ Son Alternatif √ñneriler</h3>
    <ul id="alternatifKutuListe">
      <li>Y√ºkleniyor...</li>
    </ul>
    <a href="alternatifler.html">‚ûï T√ºm√ºn√º G√∂ster</a>
  </div>

  <script>
    async function sorgula() {
      const girilen = document.getElementById("markaAdi").value.trim().toLowerCase();
      const sonucDiv = document.getElementById("sonuc");

      if (girilen === "") {
        sonucDiv.textContent = "L√ºtfen bir marka adƒ± girin.";
        sonucDiv.className = "";
        sonucDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch("boykot.json");
        const data = await response.json();

        const bulundu = data.boykotListesi.find(item => item.marka.toLowerCase().trim() === girilen);

        if (bulundu && bulundu.boykot === true) {
          sonucDiv.innerHTML = "‚ùå Bu marka boykot ediliyor.";
          sonucDiv.className = "boykot";
        } else {
          sonucDiv.innerHTML = "‚úÖ Bu marka ≈üu anda boykot edilmiyor.";
          sonucDiv.className = "temiz";
        }

        const alternatifler = JSON.parse(localStorage.getItem("alternatifMarkalar") || "[]");
        const alternatif = alternatifler.find(([boykotMarka]) => boykotMarka.toLowerCase().trim() === girilen);
        if (alternatif) {
          sonucDiv.innerHTML += `<br><br><span style='color:#4aa3ff'>Alternatif olarak: <strong>${alternatif[1]}</strong></span>`;
        }

        sonucDiv.style.display = "block";
      } catch (e) {
        sonucDiv.textContent = "Veri y√ºklenemedi.";
        sonucDiv.className = "boykot";
        sonucDiv.style.display = "block";
      }
    }

    async function alternatifleriYukle() {
      const url = 'https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec';
      const liste = document.getElementById("alternatifKutuListe");

      try {
        const response = await fetch(url);
        const text = await response.text();
        if (!text) throw new Error("Bo≈ü veri geldi");

        const rows = text.trim().split("\n").map(row => row.split(","));
        const data = rows.slice(1);

        localStorage.setItem("alternatifMarkalar", JSON.stringify(data));
        liste.innerHTML = "";

        data.slice(0, 5).forEach(([boykotMarka, alternatifMarka]) => {
          if (boykotMarka && alternatifMarka) {
            liste.innerHTML += `<li>‚ùå ${boykotMarka.trim()} ‚Üí ‚úÖ ${alternatifMarka.trim()}</li>`;
          }
        });
      } catch (e) {
        liste.innerHTML = '<li>Alternatif veriler y√ºklenemedi.</li>';
      }
    }

    async function markaOner() {
      const marka = document.getElementById("onerilenMarka").value.trim();
      const mesaj = document.getElementById("onayMesaji");
      if (!marka) return;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "marka=" + encodeURIComponent(marka)
      });
      mesaj.textContent = "‚úîÔ∏è Marka √∂neriniz alƒ±ndƒ±.";
      mesaj.style.display = "block";
      document.getElementById("onerilenMarka").value = "";
    }

    async function gorusGonder() {
      const metin = document.getElementById("gorusMetni").value.trim();
      const mesaj = document.getElementById("gorusMesaji");
      if (!metin) return;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "gorus=" + encodeURIComponent(metin)
      });
      mesaj.textContent = "‚úîÔ∏è G√∂r√º≈ü√ºn√ºz alƒ±ndƒ±, te≈üekk√ºr ederiz!";
      mesaj.style.display = "block";
      document.getElementById("gorusMetni").value = "";
    }

    async function alternatifOner() {
      const boykot = document.getElementById("boykotMarka").value.trim();
      const alternatif = document.getElementById("alternatifMarka").value.trim();
      const mesaj = document.getElementById("alternatifMesaji");
      if (!boykot || !alternatif) return;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: `boykotMarka=${encodeURIComponent(boykot)}&alternatifMarka=${encodeURIComponent(alternatif)}`
      });
      mesaj.textContent = "‚úîÔ∏è Alternatif marka √∂neriniz kaydedildi.";
      mesaj.style.display = "block";
      document.getElementById("boykotMarka").value = "";
      document.getElementById("alternatifMarka").value = "";
    }

    alternatifleriYukle();
  </script>
</body>
</html>
