<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#BoykotListesi</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #4caf50;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-bottom: 40px;
    }
    .card {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .alt-kutu {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    #boykotListesiTablo {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    #boykotListesiTablo th, #boykotListesiTablo td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }
    #boykotListesiTablo th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>#BoykotListesi</h1>

  <div class="alt-kutu">
    <h2>üì£ Ziyaret√ßi Yorumlarƒ±</h2>
    <form id="yorumFormu">
      <textarea id="yeniYorum" placeholder="Yorumunuzu yazƒ±n..." required></textarea>
      <button type="submit">Yorum G√∂nder</button>
    </form>
    <ul id="yorumListesi"></ul>
  </div>

  <div class="grid">
    <div class="card">
      <h2>Marka Sorgula</h2>
      <input type="text" id="markaAdi" placeholder="Marka adƒ±nƒ± yazƒ±n">
      <button onclick="sorgula()">Sorgula</button>
      <div id="sonuc"></div>
    </div>

    <div class="card">
      <h2>Boykot Marka √ñner</h2>
      <input type="text" id="onerilenMarka" placeholder="Marka adƒ±">
      <button onclick="markaOner()">Marka √ñner</button>
      <div id="onayMesaji"></div>
    </div>

    <div class="card">
      <h2>G√∂r√º≈ü√ºn√º Payla≈ü</h2>
      <textarea id="gorusMetni" placeholder="Bu site hakkƒ±nda g√∂r√º≈ü√ºn√ºz..."></textarea>
      <button onclick="gorusGonder()">G√∂nder</button>
      <div id="gorusMesaji"></div>
    </div>

    <div class="card">
      <h2>Alternatif Marka √ñner</h2>
      <input type="text" id="boykotMarka" placeholder="Boykot edilen marka">
      <input type="text" id="alternatifMarka" placeholder="√ñnerdiƒüiniz alternatif">
      <button onclick="alternatifOner()">Alternatif √ñner</button>
      <div id="alternatifMesaji"></div>
    </div>
  </div>

  <div class="alt-kutu">
    <h2>üìã T√ºm Boykot Edilen Markalar</h2>
    <table id="boykotListesiTablo">
      <thead>
        <tr><th>Marka</th><th>Durum</th></tr>
      </thead>
      <tbody id="boykotListesiBody">
        <tr><td colspan="2">Y√ºkleniyor...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    let alternatifler = [];
    let boykotMarkalar = [];

    async function alternatifleriYukle() {
      try {
        const response = await fetch("alternatifler.json");
        const data = await response.json();
        alternatifler = data.alternatifler;
      } catch (e) {
        console.error("Alternatifler y√ºklenemedi", e);
      }
    }

    async function sorgula() {
      const girilen = document.getElementById("markaAdi").value.trim().toLowerCase();
      const sonucDiv = document.getElementById("sonuc");
      sonucDiv.innerHTML = "";

      try {
        const response = await fetch("boykot.json");
        const data = await response.json();
        const bulundu = data.boykotListesi.find(item => item.marka.toLowerCase().trim() === girilen);
        boykotMarkalar = data.boykotListesi.map(item => item.marka.toLowerCase().trim());

        if (bulundu && bulundu.boykot === true) {
          sonucDiv.innerHTML = "‚ùå Bu marka boykot ediliyor.";
        } else {
          sonucDiv.innerHTML = "‚úÖ Bu marka ≈üu anda boykot edilmiyor.";
        }

        const eslesenler = alternatifler.filter(item =>
          item.boykotMarka.toLowerCase().trim() === girilen &&
          !boykotMarkalar.includes(item.alternatifMarka.toLowerCase().trim())
        );

        if (eslesenler.length > 0) {
          const alternatifYazisi = eslesenler.map(item => `<strong>${item.alternatifMarka.trim()}</strong>`).join(", ");
          sonucDiv.innerHTML += `<br><br><span style='color:#4aa3ff'>Alternatif olarak: ${alternatifYazisi}</span>`;
        }
      } catch (e) {
        sonucDiv.textContent = "Bir hata olu≈ütu.";
      }
    }

    async function boykotListesiniYukle() {
      try {
        const response = await fetch("boykot.json");
        const data = await response.json();
        const tabloGovde = document.getElementById("boykotListesiBody");
        tabloGovde.innerHTML = "";
        data.boykotListesi.forEach(item => {
          tabloGovde.innerHTML += `<tr><td>${item.marka}</td><td>${item.boykot ? "‚ùå Boykot Ediliyor" : "‚úÖ Boykot Edilmiyor"}</td></tr>`;
        });
      } catch (e) {
        console.error("Boykot listesi y√ºklenemedi", e);
      }
    }

    async function markaOner() {
      const marka = document.getElementById("onerilenMarka").value;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        body: new URLSearchParams({ marka })
      });
      document.getElementById("onayMesaji").textContent = "‚úîÔ∏è √ñneriniz kaydedildi!";
    }

    async function gorusGonder() {
      const gorus = document.getElementById("gorusMetni").value;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        body: new URLSearchParams({ gorus })
      });
      document.getElementById("gorusMesaji").textContent = "‚úîÔ∏è G√∂r√º≈ü√ºn√ºz kaydedildi!";
    }

    async function alternatifOner() {
      const boykotMarka = document.getElementById("boykotMarka").value;
      const alternatifMarka = document.getElementById("alternatifMarka").value;
      await fetch("https://script.google.com/macros/s/AKfycbw_Qr5Be-fMhCx6-LlKe98QLGDLBv1tn4u_ZS2TjoZIHEhN3cZjJJfKv-kpyIuCMYqb/exec", {
        method: "POST",
        body: new URLSearchParams({ boykotMarka, alternatifMarka })
      });
      document.getElementById("alternatifMesaji").textContent = "‚úîÔ∏è Alternatif √∂neriniz kaydedildi!";
    }

    async function yorumlariGetir() {
      try {
        const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vQmfdjdbPOoOjg4Hm4vHrTW3_wRiM70mjKDO9kX_oDqWY7h4pDgbycb8OF31sG758EKCQKFl4Fj2W2P/pub?gid=2065333465&single=true&output=csv");
        const text = await response.text();
        const satirlar = text.trim().split("\n");
        const liste = document.getElementById("yorumListesi");
        liste.innerHTML = "";
        satirlar.reverse().forEach(yorum => {
          const li = document.createElement("li");
          li.textContent = `‚Äú${yorum}‚Äù`;
          liste.appendChild(li);
        });
      } catch (e) {
        console.error("Yorumlar alƒ±namadƒ±", e);
      }
    }

    document.getElementById("yorumFormu").addEventListener("submit", async function(e) {
      e.preventDefault();
      const yorum = document.getElementById("yeniYorum").value.trim();
      if (yorum) {
        await fetch("https://script.google.com/macros/s/AKfycbxYpopOGoNyDXSurmt5HAjv5e9Hi9ijWAYqowH2i0DafuDaTRa_VTSy7z2Lds6_a3l0/exec", {
          method: "POST",
          body: new URLSearchParams({ yorum })
        });
        document.getElementById("yeniYorum").value = "";
        yorumlariGetir();
      }
    });

    alternatifleriYukle();
    boykotListesiniYukle();
    yorumlariGetir();
  </script>
</body>
</html>
