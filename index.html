<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#BoykotListesi</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --card-bg: #2c2c2c;
      --text-color: #f1f1f1;
      --accent: #4caf50;
      --danger: #ff5252;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      margin-bottom: 30px;
      text-align: center;
    }

    input, select {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: var(--text-color);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #3fa744;
    }

    #sonuc, #onayMesaji {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      padding: 15px;
      border-radius: 12px;
      display: none;
    }

    .boykot {
      background-color: #3b1f1f;
      color: var(--danger);
    }

    .temiz {
      background-color: #1f3b2c;
      color: var(--accent);
    }

    .onay {
      background-color: #1e2a3b;
      color: #4aa3ff;
    }

    ul {
      text-align: left;
      margin-top: 15px;
      padding-left: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    #markaListesi {
      list-style-type: none;
      padding: 0;
      width: 100%;
      max-width: 420px;
    }

    #markaListesi li {
      background-color: var(--card-bg);
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #markaListesi li span {
      font-size: 16px;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>#BoykotListesi</h1>
  <p>Hangi markalar art覺k yok?</p>

  <!-- Sorgulama Kutusu -->
  <div class="container">
    <h2>Boykot Sorgulama</h2>
    <input type="text" id="markaAdi" placeholder="Marka ad覺n覺 yaz覺n...">
    <button onclick="sorgula()">Sorgula</button>
    <div id="sonuc"></div>
  </
::contentReference[oaicite:0]{index=0}
