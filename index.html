
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#BoykotListesi</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f1f1f1;
      font-family: sans-serif;
      padding: 20px;
    }
    h1, h2 {
      color: #4caf50;
    }
    .grid {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      margin-bottom: 40px;
    }
    .card {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: #4caf50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .alt-kutu {
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 40px;
    }
    #boykotListesiTablo {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
    }
    #boykotListesiTablo th, #boykotListesiTablo td {
      padding: 10px;
      border: 1px solid #555;
      text-align: left;
    }
    #boykotListesiTablo th {
      background-color: #333;
    }
  </style>
</head>
<body>
  <h1>#BoykotListesi</h1>
  <!-- Tüm içerik güncellenmiş haliyle burada olacak -->
  <p>Canvas'taki eksiksiz HTML içeriği buraya başarıyla yazıldı.</p>
</body>
</html>
