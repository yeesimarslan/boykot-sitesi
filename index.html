<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>#BoykotListesi</title>
  <style>
    :root {
      --bg-dark: #1e1e1e;
      --card-bg: #2c2c2c;
      --text-color: #f1f1f1;
      --accent: #4caf50;
      --danger: #ff5252;
      --muted: #aaa;
    }

    * {
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: var(--accent);
      text-align: center;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 30px;
      text-align: center;
    }

    .container {
      background-color: var(--card-bg);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 420px;
      margin-bottom: 30px;
      text-align: center;
    }

    input {
      padding: 14px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 15px;
      border: none;
      border-radius: 10px;
      background-color: #444;
      color: var(--text-color);
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      padding: 14px;
      background-color: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #3fa744;
    }

    #sonuc, #onayMesaji {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 500;
      padding: 15px;
      border-radius: 12px;
      display: none;
    }

    .boykot {
      background-color: #3b1f1f;
      color: var(--danger);
    }

    .temiz {
      background-color: #1f3b2c;
      color: var(--accent);
    }

    .onay {
      background-color: #1e2a3b;
      color: #4aa3ff;
    }

    ul {
      text-align: left;
      margin-top: 15px;
      padding-left: 20px;
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>#BoykotListesi</h1>
  <p>Hangi markalar artık yok?</p>

  <div class="container">
    <h2>Boykot Sorgulama</h2>
    <input type="text" id="markaAdi" placeholder="Marka adını yazın...">
    <button onclick="sorgula()">Sorgula</button>
    <div id="sonuc"></div>
  </div>

  <div class="container">
    <h2>Marka Öner</h2>
    <input type="text" id="onerilenMarka" placeholder="Önerilecek marka...">
    <button onclick="markaOner()">Marka Öner</button>
    <div id="onayMesaji" class="onay"></div>
    <ul id="onerilerListesi"></ul>
  </div>

  <script>
    async function sorgula() {
      const girilen = document.getElementById("markaAdi").value.trim().toLowerCase();
      const sonucDiv = document.getElementById("sonuc");

      if (girilen === "") {
        sonucDiv.textContent = "Lütfen bir marka adı girin.";
        sonucDiv.className = "";
        sonucDiv.style.display = "block";
        return;
      }

      try {
        const response = await fetch("boykot.json");
        const data = await response.json();

        const bulundu = data.boykotListesi.find(item => item.marka.toLowerCase().trim() === girilen);

        if (bulundu && bulundu.boykot === true) {
          sonucDiv.textContent = "❌ Bu marka boykot ediliyor.";
          sonucDiv.className = "boykot";
        } else {
          sonucDiv.textContent = "✅ Bu marka şu anda boykot edilmiyor.";
          sonucDiv.className = "temiz";
        }

        sonucDiv.style.display = "block";
      } catch (e) {
        sonucDiv.textContent = "Veri yüklenemedi.";
        sonucDiv.className = "boykot";
        sonucDiv.style.display = "block";
      }
    }

    async function markaOner() {
      const giris = document.getElementById("onerilenMarka");
      const marka = giris.value.trim();
      const mesaj = document.getElementById("onayMesaji");
      const liste = document.getElementById("onerilerListesi");

      if (marka === "") {
        mesaj.textContent = "Lütfen bir marka adı girin.";
        mesaj.style.display = "block";
        return;
      }

      const li = document.createElement("li");
      li.textContent = marka;
      liste.appendChild(li);

      mesaj.textContent = "✔️ Marka öneriniz alındı.";
      mesaj.style.display = "block";
      giris.value = "";

      // Google Sheets'e gönder
      await fetch("https://script.google.com/macros/s/AKfycbzDrANxIi-0GAo1kdF2M91ilcIBy3yoUvGZe8Xh3mBPMG7hJHgMJ0ANGSk3A61M4KGuJA/exec", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded",
        },
        body: "marka=" + encodeURIComponent(marka)
      });
    }
  </script>

</body>
</html>
